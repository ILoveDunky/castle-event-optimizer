<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Castle Event Optimizer - Whiteout Survival</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            min-height: 100vh;
            background: linear-gradient(to bottom, #0c0a09, #111827);
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            padding: 1.5rem;
        }
        
        .container {
            max-width: 80rem;
            margin: 0 auto;
        }
        
        h1 {
            font-size: 2.25rem;
            font-weight: bold;
            margin-bottom: 2rem;
            text-align: center;
            color: #22d3ee;
        }
        
        .grid {
            display: grid;
            gap: 2rem;
            grid-template-columns: 1fr 1fr;
        }
        
        @media (max-width: 1024px) {
            .grid {
                grid-template-columns: 1fr;
            }
        }
        
        .card {
            background: #1f2937;
            border: 1px solid #0891b2;
            border-radius: 0.5rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            padding: 1.5rem;
        }
        
        .card h2 {
            font-size: 1.25rem;
            font-weight: 600;
            color: #67e8f9;
            margin-bottom: 1.5rem;
        }
        
        .form-group {
            margin-bottom: 1rem;
        }
        
        label {
            display: block;
            color: #d1d5db;
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
        }
        
        input {
            width: 100%;
            padding: 0.5rem;
            background: #374151;
            color: white;
            border: 1px solid #06b6d4;
            border-radius: 0.375rem;
            outline: none;
            transition: all 0.2s;
        }
        
        input:focus {
            border-color: #22d3ee;
            box-shadow: 0 0 0 3px rgba(34, 211, 238, 0.1);
        }
        
        button {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 0.375rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            margin-right: 0.5rem;
            margin-top: 0.5rem;
        }
        
        .btn-primary {
            background: #0891b2;
            color: white;
        }
        
        .btn-primary:hover {
            background: #0e7490;
        }
        
        .btn-success {
            background: #059669;
            color: white;
        }
        
        .btn-success:hover {
            background: #047857;
        }
        
        .result-text {
            margin-bottom: 1rem;
            font-size: 1rem;
        }
        
        .result-value {
            font-weight: bold;
            color: #22d3ee;
        }
        
        .countdown {
            color: #fbbf24;
            font-family: monospace;
            font-size: 1.1rem;
        }
        
        .chart-container {
            margin-top: 3rem;
        }
        
        .chart-card {
            background: #1f2937;
            border: 1px solid #0891b2;
            border-radius: 0.5rem;
            padding: 1.5rem;
        }
        
        #healingChart {
            max-height: 250px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üè∞ Castle Event Optimizer - Whiteout Survival</h1>
        
        <div class="grid">
            <div class="card">
                <h2>‚öôÔ∏è Inputs</h2>
                <div class="form-group">
                    <label for="infirmaryCapacity">Infirmary Capacity</label>
                    <input type="number" id="infirmaryCapacity" value="0">
                </div>
                <div class="form-group">
                    <label for="healedPer10s">Troops Healed Every 10 Seconds</label>
                    <input type="number" id="healedPer10s" value="0">
                </div>
                <div class="form-group">
                    <label for="marchTime">Time to Turret (in seconds)</label>
                    <input type="number" id="marchTime" value="0">
                </div>
                <div class="form-group">
                    <label for="squadSize">March Squad Capacity</label>
                    <input type="number" id="squadSize" value="0">
                </div>
                <button class="btn-primary" onclick="startCountdown()">‚è± Start Countdown</button>
                <button class="btn-success" onclick="exportSettings()">üìÅ Export Settings</button>
            </div>
            
            <div class="card">
                <h2>üìä Results</h2>
                <div class="result-text">
                    Estimated Injured Per March: <span class="result-value" id="injuredPerMarch">0</span>
                </div>
                <div class="result-text">
                    üîÅ Recommended March Interval: <span class="result-value" id="recommendedInterval">0 seconds</span>
                </div>
                <div id="countdownDisplay" class="countdown" style="display: none;">
                    ‚è≥ Countdown: <span id="countdownValue">0</span>s
                </div>
            </div>
        </div>
        
        <div class="chart-container">
            <div class="chart-card">
                <h2>üìà Healing Timeline</h2>
                <canvas id="healingChart"></canvas>
            </div>
        </div>
    </div>

    <script>
        let countdownInterval = null;
        let healingChart = null;
        
        // Get DOM elements
        const infirmaryCapacityInput = document.getElementById('infirmaryCapacity');
        const healedPer10sInput = document.getElementById('healedPer10s');
        const marchTimeInput = document.getElementById('marchTime');
        const squadSizeInput = document.getElementById('squadSize');
        const injuredPerMarchDisplay = document.getElementById('injuredPerMarch');
        const recommendedIntervalDisplay = document.getElementById('recommendedInterval');
        const countdownDisplay = document.getElementById('countdownDisplay');
        const countdownValue = document.getElementById('countdownValue');
        
        // State variables
        let state = {
            infirmaryCapacity: 0,
            healedPer10s: 0,
            marchTime: 0,
            squadSize: 0,
            injuredPerMarch: 0,
            recommendedInterval: 0
        };
        
        // Add event listeners
        infirmaryCapacityInput.addEventListener('input', updateCalculations);
        healedPer10sInput.addEventListener('input', updateCalculations);
        marchTimeInput.addEventListener('input', updateCalculations);
        squadSizeInput.addEventListener('input', updateCalculations);
        
        function updateCalculations() {
            // Update state
            state.infirmaryCapacity = Number(infirmaryCapacityInput.value) || 0;
            state.healedPer10s = Number(healedPer10sInput.value) || 0;
            state.marchTime = Number(marchTimeInput.value) || 0;
            state.squadSize = Number(squadSizeInput.value) || 0;
            
            // Calculate injured per march (35% of squad size)
            state.injuredPerMarch = Math.floor(state.squadSize * 0.35);
            
            // Calculate recommended interval
            if (state.injuredPerMarch > 0 && state.healedPer10s > 0) {
                const troopsPerSecond = state.healedPer10s / 10;
                const healingTime = state.injuredPerMarch / troopsPerSecond;
                state.recommendedInterval = Math.ceil(healingTime + state.marchTime);
            } else {
                state.recommendedInterval = 0;
            }
            
            // Update display
            injuredPerMarchDisplay.textContent = state.injuredPerMarch;
            recommendedIntervalDisplay.textContent = state.recommendedInterval + ' seconds';
            
            // Update chart
            updateChart();
        }
        
        function updateChart() {
            const ctx = document.getElementById('healingChart').getContext('2d');
            
            if (healingChart) {
                healingChart.destroy();
            }
            
            // Generate chart data
            let data = [];
            let labels = [];
            
            if (state.injuredPerMarch > 0 && state.healedPer10s > 0) {
                const troopsPerSecond = state.healedPer10s / 10;
                
                for (let t = 0; t <= state.recommendedInterval; t += 1) {
                    labels.push(t);
                    data.push(Math.min(Math.floor(t * troopsPerSecond), state.injuredPerMarch));
                }
            }
            
            healingChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Troops Healed',
                        data: data,
                        borderColor: '#22d3ee',
                        backgroundColor: 'rgba(34, 211, 238, 0.1)',
                        borderWidth: 3,
                        fill: true,
                        tension: 0
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            labels: {
                                color: '#d1d5db'
                            }
                        }
                    },
                    scales: {
                        x: {
                            title: {
                                display: true,
                                text: 'Time (seconds)',
                                color: '#d1d5db'
                            },
                            ticks: {
                                color: '#d1d5db'
                            },
                            grid: {
                                color: '#444'
                            }
                        },
                        y: {
                            title: {
                                display: true,
                                text: 'Troops Healed',
                                color: '#d1d5db'
                            },
                            ticks: {
                                color: '#d1d5db'
                            },
                            grid: {
                                color: '#444'
                            }
                        }
                    }
                }
            });
        }
        
        function startCountdown() {
            if (state.recommendedInterval > 0) {
                let countdown = state.recommendedInterval;
                countdownValue.textContent = countdown;
                countdownDisplay.style.display = 'block';
                
                if (countdownInterval) {
                    clearInterval(countdownInterval);
                }
                
                countdownInterval = setInterval(() => {
                    countdown--;
                    countdownValue.textContent = countdown;
                    
                    if (countdown <= 0) {
                        clearInterval(countdownInterval);
                        countdownDisplay.style.display = 'none';
                    }
                }, 1000);
            }
        }
        
        function exportSettings() {
            const data = {
                infirmaryCapacity: state.infirmaryCapacity,
                healedPer10s: state.healedPer10s,
                marchTime: state.marchTime,
                squadSize: state.squadSize,
                injuredPerMarch: state.injuredPerMarch,
                recommendedInterval: state.recommendedInterval
            };
            
            const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'castle_event_strategy.json';
            link.click();
        }
        
        // Initialize chart on load
        window.addEventListener('load', () => {
            updateChart();
        });
    </script>
</body>
</html>
